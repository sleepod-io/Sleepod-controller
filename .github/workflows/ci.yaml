name: CI

on:
  push:
    branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    - name: Test
      run: make test
    - name: Build
      run: make build
